<body>
<h1>Listbox</h1>

<ul class="listbox"></ul>

<script src="listbox.class.js"></script>
<script>
const listboxNode = document.querySelector(".listbox");
const listbox = new Listbox (listboxNode);

["item 1", "item 2", "item 3", "item 4"]
.forEach(x => listbox.add(x));
listbox.setFocus(0);
</script>


</script>
